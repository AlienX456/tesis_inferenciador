version: 2.1


jobs:
  build-and-test:
    executor: python/default
    docker:
      - image: circleci/python3.7.7
    steps:
      - checkout
      - run:
          command: pip install -r requirements.txt
          name: Install requirements
      - run:
          command: pytest test/
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
